<system>
  daemon=no
  <log>
    file=/var/log/httpd/mqev.log
    level=INF
  </log>
  <html>
    dir=/var/mq_misc/www
  </html>
</system>

<mq>
  <transaction>
    size=10
  </transaction>
</mq>

<connect>
  <qmgr>
    name=OMEGA
  </qmgr>
  <queue>
    <collect>
      name=ADMIN.COLLECT.EVENT
    </collect>
    <store>
      name=ADMIN.STORE.EVENT
    </store>
    <acknowledge>
      name=ADMIN.CONFIRM.EVENT
    </acknowledge>
    <error>                             
      name=ADMIN.ERROR.EVENT           
    </error>          
  </queue>
</connect>
