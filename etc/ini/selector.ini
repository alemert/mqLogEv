<?xml version="1.0"?> 
<!DOCTYPE event SYSTEM "selector.dtd" >

<event>

  <!-- 
        System selectors to be ignored 
  -->  

  <!-- -1   CCSID -->
  <selector id="MQIASY_CODED_CHAR_SET_ID">   
    <monitor level="MQEV_LEV_IGN" /> 
  </selector>

  <!--  -2, MQCFT_EVENT, other values should be an error -->
  <selector id="MQIASY_TYPE" >          
    <monitor level="MQEV_LEV_IGN" /> 
  </selector>  

  <!--  -4, ??? ???? ???? -->
  <selector id="MQIASY_MSG_SEQ_NUMBER"> 
    <monitor level="MQEV_LEV_IGN" />
  </selector>  


  <!--  -5, PCF Control Option -->
  <selector id="MQIASY_CONTROL">
    <monitor level="MQEV_LEV_IGN" /> 
  </selector>  

  <!--  -6, Completion code -->
  <selector id="MQIASY_COMP_CODE"> 
    <monitor level="MQEV_LEV_IGN" />
  </selector>  

  <!--  -8, read only -->
  <selector id="MQIASY_BAG_OPTIONS"> 
    <monitor level="MQEV_LEV_IGN" />
  </selector>  

  <!--  -9, -->
  <selector id="MQIASY_VERSION"> 
    <monitor level="MQEV_LEV_IGN"/>
  </selector>  


  <!-- 
         Selectors depending on reason  
  -->

  <!-- -7, reason    -->
  <selector id="MQIASY_REASON">
    <reason id="MQRC_NOT_AUTHORIZED"> 
      <monitor level="MQEV_LEV_ERR" />
    </reason>
  </selector>  

  <!-- 1020, reason qualifier -->
  <selector id="MQIACF_REASON_QUALIFIER">      
  </selector>  

  <!-- 1013, error identifier,(channel -->
  <selector id="MQIACF_ERROR_IDENTIFIER">      
  </selector>  

</event>
